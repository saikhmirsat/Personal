<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Management | Bharat Intern</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="fetchCustomIssues()">
  <div class="container">
    <h1 style="color: royalblue;" class="main-title ">Project Management Tool</h1>
    <div class="custom-jumbotron">
      <h3 class="assign-task-title" align="center">Assign Task</h3>
      <form id="custom-issue-input-form">
        <div class="form-group">
          <label for="custom-issue-desc-input">For Which Project ?</label>
          <select class="form-control" id="custom-issue-severity-input">
            <option>Select One From Ongoing Project's</option>
            <option value="Ecommerce Website">Ecommerce Website</option>
            <option value="Student Management System">Student Management System</option>
            <option value="Image gallery system">Image gallery system</option>
            <option value="Video chanting system">Video chanting system</option>
            <option value="BharatIntern Home page">BharatIntern Home page</option>
          </select>
        </div>
        <div class="form-group">
          <label for="custom-issue-desc-input">Task</label>
          <input type="text" class="form-control" id="custom-issue-desc-input" placeholder="Enter the Task..">
        </div>
        <div class="form-group">
          <label for="custom-issue-assigned-to-input">Assigned To</label>
          <input type="text" class="form-control" id="custom-issue-assigned-to-input" placeholder="Enter responsible..">
        </div>
        <div style="text-align: center;">
          <button type="submit" id="custom-save-btn" class="btn btn-success">Assign <i
              class="fas fa-chevron-right"></i></button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="custom-issues-list">
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <p class="developer">Developed by <b>Saikh Mirsat</b></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://chancejs.com/chance.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>

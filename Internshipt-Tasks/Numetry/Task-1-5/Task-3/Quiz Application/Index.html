<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Index.css">
</head>

<body>
    <div class="quiz_container">
        <h2>Numetry Quiz App</h2>
        <button id="restart_btn">Restart your quiz</button>
        <br>
        <div id="question_container">
            <p id="question_text">Question will appear here.</p>
        </div>
        <br>
        <div id="options_container">
            <!-- Options will be added here dynamically -->
        </div>
        <br>
        <button id="next_button">Next</button>
    </div>
    <div id="result_container" class="hidden">
        <h2>Quiz Result</h2>
        <p id="total_question"></p>
        <p id="your_full_marks"></p>
        <p id="wrong_answer_count"></p>
        <p id="currect_ans_count"></p>
        <h2 id="score_text">Your total score: <span id="score">0</span></h2>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
